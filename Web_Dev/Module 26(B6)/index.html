<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOT Bank of LTD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-3xl text-center mt-6 pt-6">
      Welcome to
      <span class="font-semibold text-indigo-700"> BOT Bank of LTD</span>
    </h1>
  </header>
  <main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl font-medium mb-4">Please Login</h3>
      <div>
        <input id="email-field" class="w-9/12 block mb-2 px-3" type="email" placeholder="Email Address" />
        <input id="password-field" class="w-9/12 block mb-2 px-3" type="password" placeholder="Password" />
        <button id="submit-btn" class="bg-purple-500 text-white p-2 font-medium mt-3 rounded-lg hover:bg-purple-700">
          Submit
        </button>
      </div>
    </section>
  </main>

  <script src="JS/login.js"></script>
</body>

</html>
